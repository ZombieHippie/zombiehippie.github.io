<script type="text/javascript">
;(function (){
// react to webfonts loading
var RefreshCM = function () {
  var cms = document.getElementsByClassName("CodeMirror")
  Array.prototype.forEach.call(cms, function (cm) {
    // refresh each editor
    if (cm.CodeMirror && typeof cm.CodeMirror.refresh === "function")
      cm.CodeMirror.refresh()
  })
}
setTimeout(RefreshCM, 1000)

})();
</script>
