---
layout: default
---
<link rel="stylesheet" type="text/css" href="/assets/webpack/bundle.css">
<div class="edit-on-github no-print"><a href="{{site.github.repository_url}}/blob/master/{{page.path}}">Edit on GitHub</a></div>
<p style="background:yellow;">Note: This is a note page, it is more of a gist than a full coherent post.</p>
<div id="post">
{{ content }}
</div>
<script type="text/javascript" src="/assets/webpack/bundle-0.js"></script>
<div id="disqus_thread" class="no-print"></div>
<script>
var disqus_config = function () {
this.page.url = "http://blog.colelawr.com{{ page.url }}"; // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = "{{ page.id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');

s.src = '//colelawr.disqus.com/embed.js';

s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
