---
layout: default
---
<div class="edit-on-github"><a href="{{site.github.repository_url}}/blob/gh-pages/{{page.relative_path}}">Edit on GitHub</a></div>
<br>
<div id="post">
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
